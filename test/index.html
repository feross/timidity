<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Timidity js demo</title>
  </head>
  <body>
    <div class="container was-page-wrap"></div>
    <button class="playbutton">Play</button>
    <button class="stopbutton">Post</button>
    <!-- <script src='tester.js'></script> -->
    <script type="module">
     import { createMIDIPlayer } from './player-bundle.js'
     const acontext = new AudioContext()
     const player = createMIDIPlayer('blue.mid', '/', acontext)
     document.querySelector('.stopbutton').addEventListener('click',  function () {
       acontext.suspend()
     })

     document.querySelector('.playbutton').addEventListener('click', async function () {
       player.play()
     })
    </script>
  </body>
</html>
