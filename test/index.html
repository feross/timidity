<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Timidity js demo</title>
  </head>
  <body>
    <div class="container was-page-wrap"></div>
    <button class="loadbutton">Load</button>
    <button class="playbutton">Play</button>
    <button class="stopbutton">Pause</button>
    <!-- <script src='tester.js'></script> -->
    <script type="module">
     import MIDI from './player-bundle.js'
     // fetchText('./gravis.cfg').then((txt)=>console.log(txt))
     // console.log(createURL('./test/yeah/gravis.cfg'))


     const acontext = new AudioContext()
     MIDI.createMIDIPlayer('folder/test/gravis.cfg', acontext).then( player =>{
       console.log('done!')

       document.querySelector('.loadbutton').addEventListener('click', async function () {
         player.load('folder/videogames.mid')
       })
       document.querySelector('.stopbutton').addEventListener('click',  function () {
         player.pause()
       })

       document.querySelector('.playbutton').addEventListener('click', async function () {
         console.log(player)
         player.play()
       })
     })
    </script>
  </body>
</html>
